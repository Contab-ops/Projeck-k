<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLO-Tee-Shirts</title>
    <style>

#leftdiv{
    border: 1px solid green;
    width: 20%;
    height: 2000px;
    margin-left: 10px;
    display: inline-block;
    vertical-align: top;
        }

span {
  color :black;
  font-size : 1.2em;
    cursor : pointer;
  display: block;
}

span::after {
  float: right;
  content: "^";
}
.slide {

  width:100%;
  height:0px;
  overflow: hidden;
  
}

ul.slide{
    list-style-type: none;
}
#touch {
    position: absolute;
     opacity: 0;
      height: 0px;}    
#touch:checked + .slide {
    height: 200px;
}



#rightdiv{
    border: 1px solid green;
    width: 73%;
    height: 2000px;
    display: inline-block;
    margin-left: 50px;
}
   
   img{
     width:20%;
   }
    
    </style>
</head>
<body>
    
<div>

<div id="leftdiv">
    <div>
        <label for="touch"><span>OUTERWEAR</span></label>               
        <input type="checkbox" id="touch"> 
      
        <ul class="slide">
          <li>Coats</li> 
          <li>Blazers</li>
          <li>Down</li>
          <li>Fleece</li>
          <li>Jackets</li>
        </ul>
    </div>
    







</div>
<div id="rightdiv">

</div>

</div>
</body>
</html>




<script>
  var data = JSON.parse(localStorage.getItem("shoppingBag"))
  displayProd(data)
  
  
  
  function displayProd(data){
  data.map(function(item){
  var img = document.createElement("img");
  img.setAttribute("src",item.Image_url);
  var gender = document.createElement("h5");
  gender.textContent = item.gender;
  size = document.createElement("h5");
  size.textContent = item.size;
  name= document.createElement("h3");
  name.textContent = item.name;
  price=document.createElement("h3");
  price.textContent = item.price
  console.log(price)
  document.querySelector("#rightdiv").append(img,gender,size,name,price);
  });
  }
  
  
  
  
  </script>
